steps:
    - id: download-serviceaccount
      name: gcr.io/cloud-builders/gsutil
      args:
        - cp
        - gs://coterieai-kafka/sa/coterieai-project-2dbda6f3219a.json
        - .
    - id: coterieai-producer-build
      name: gcr.io/cloud-builders/docker
      args:
        - build
        - --tag=gcr.io/${PROJECT_ID}/${BRANCH_NAME}/coterieai-consumer:1.0.0
        - .
      wait_for:
        - download-serviceaccount
    - id: coterieai-producer-packaging
      name: gcr.io/cloud-builders/docker
      args:
        - push
        - gcr.io/${PROJECT_ID}/${BRANCH_NAME}/coterieai-consumer:1.0.0
      waitFor:
        - coterieai-producer-build
    - id: coterieai-producer-cloudrun
      name: gcr.io/cloud-builders/gcloud
      args:
        - run
        - deploy
        - coterieai-consumer-${BRANCH_NAME}
        - --image
        - gcr.io/${PROJECT_ID}/${BRANCH_NAME}/coterieai-consumer:1.0.0
        - --port
        - "5001"
        - --region
        - us-central1
        - --platform
        - managed
        - --allow-unauthenticated
        - --memory
        - 1028Mi
      wait_for:
        - coterieai-producer-packaging