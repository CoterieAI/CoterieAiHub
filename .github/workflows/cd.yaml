name: cd

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Build and push image
      uses: RafikFarhad/push-to-gcr-github-action@v3.0.2
      with:
        gcloud_service_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        registry: gcr.io
        project_id: ${{ secrets.GOOGLE_PROJECT_ID }}
        image_name: coterieaihub/api
        image_tag: ${{ github.sha }}
        dockerfile: ./Dockerfile

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

    - name: Update Kubernetes resources
      env:
        PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
      run: |
       cd coterie-app/kustomize
       kustomize edit set image coterieaiui-gitops=gcr.io/$PROJECT_ID/coterieaihub/api:$GITHUB_SHA
       cat kustomization.yaml
        
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker tag"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}